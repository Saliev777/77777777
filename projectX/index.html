<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row py-2 my-2">
        <div class="col col-7">
          <input
            type="text"
            class="form-control"
            id="search"
            name="search"
            placeholder="Search..."
          />
        </div>
        <div class="col col-2">
          <select name="filter" id="filter" class="form-select">
            <option value="Lavozimni tanla">Lavozimni tanla</option>
            <option value="Senior">Senior</option>
            <option value="Middle">Middle</option>
            <option value="Junior">Junior</option>
          </select>
        </div>
        <div class="col col-2">
          <select name="location" id="location" class="form-select">
            <option value="Manzilni Tanla">Manzilni Tanla</option>
            <option value="Bukhara">Bukhara</option>
            <option value="Andijon">Andijon</option>
            <option value="Navoiy">Navoiy</option>
            <option value="Tashkent">Tashkent</option>
          </select>
        </div>
        <div class="col col-1">
          <button
            class="btn btn-outline-success"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <!-- //// Modal ////////////// -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">Add student</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="firstName" class="form-label">Firstname</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="SecondName" class="form-label">Secondname</label>
                <input
                  type="text"
                  id="secondName"
                  name="secondName"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select name="location" id="location" class="form-select">
                  <option value="Manzilni Tanla">Manzilni Tanla</option>
                  <option value="Bukhara">Bukhara</option>
                  <option value="Andijon">Andijon</option>
                  <option value="Navoiy">Navoiy</option>
                  <option value="Tashkent">Tashkent</option>
                </select>
              </div>
              <div class="row">
                <div class="col-6 mb-1">
                  <label for="birthday" class="form-label">Birthday</label>
                  <input
                    type="date"
                    id="birthday"
                    name="birthday"
                    class="form-control"
                  />
                </div>
                <div class="col-6 mb-1">
                  <label for="Lavozim" class="form-label">Lavozim</label>
                  <select name="lavozim" id="lavozim" class="form-select">
                    <option value="Lavozimni tanla">Lavozimni tanla</option>
                    <option value="React">React</option>
                    <option value="NodeJs">NodeJs</option>
                    <option value="Go">Go</option>
                    <option value="Python">Python</option>
                  </select>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-6 mb-1">
                  <label for="Lavozim turi">Lavozim Turi</label>
                  <select
                    name="lavozim turi"
                    id="lavozim_turi"
                    class="form-select"
                  >
                    <option value="Lavozimni tanla">Lavozimni tanla</option>
                    <option value="Senior">Senior</option>
                    <option value="Middle">Middle</option>
                    <option value="Junior">Junior</option>
                  </select>
                </div>
                <div class="col-6 mb-1">
                  <label for="salary">Salary</label>
                  <input
                    type="text"
                    id="salary"
                    name="salary"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-check">
                <input type="checkbox" id="isMerried" name="checkbox" />
                <label for="checkbox">Uylanganmi ?</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="btn-add"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- //  Update modall ///////////// -->

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editModalLabel">Edit Student</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="firstNameEdit" class="form-label"> Firstname </label>
              <input
                type="text"
                id="firstNameEdit"
                name="firstNameEdit"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="lastNameEdit" class="form-label">Lastname</label>
              <input
                type="text"
                name="lastNameEdit"
                id="lastNameEdit"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="locationEdit" class="form-label"> Location </label>
              <input
                type="text"
                name="locationEdit"
                id="locationEdit"
                class="form-control"
              />
              <select name="location" id="location" class="form-select">
                <option value="Manzilni Tanla">Manzilni Tanla</option>
                <option value="Bukhara">Bukhara</option>
                <option value="Andijon">Andijon</option>
                <option value="Navoiy">Navoiy</option>
                <option value="Tashkent">Tashkent</option>
              </select>
            </div>
            <div class="row">
              <div class="col-6 mb-1">
                <label for="birthdayEdit" class="form-label">Birthday</label>
                <input
                  type="date"
                  id="birthdayEdit"
                  name="birthdayEdit"
                  class="form-control"
                />
              </div>
              <div class="col-6 mb-1">
                <label for="Lavozim" class="form-label">Lavozim</label>
                <select name="lavozimEdit" id="lavozimEdit" class="form-select">
                  <option value="Lavozimni tanla">Lavozimni tanla</option>
                  <option value="React">React</option>
                  <option value="NodeJs">NodeJs</option>
                  <option value="Go">Go</option>
                  <option value="Python">Python</option>
                </select>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-6 mb-1">
                <label for="Lavozim turi">Lavozim Turi</label>
                <select
                  name="lavozim turiEdit"
                  id="lavozim_turiEdit"
                  class="form-select"
                >
                  <option value="Lavozimni tanla">Lavozimni tanla</option>
                  <option value="Senior">Senior</option>
                  <option value="Middle">Middle</option>
                  <option value="Junior">Junior</option>
                </select>
              </div>
              <div class="col-6 mb-1">
                <label for="salary">Salary</label>
                <input
                  type="text"
                  id="salaryEdit"
                  name="salaryEdit"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-check">
              <input type="checkbox" id="isMerriedEdit" name="checkboxEdit" />
              <label for="checkbox">Uylanganmi ?</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            id="btn-uptade"
          >
            Update
          </button>
        </div>
      </div>

      <table class="table">
        <tbody>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Location</th>
          <th>Birthday</th>
          <th>Lavozim</th>
          <th>Lavozim Turi</th>
          <th>Salary</th>
          <th>Uylanganmi</th>
          <th>Faoliyat</th>
        </tbody>
        <tbody id="student-list"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
